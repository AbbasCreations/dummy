<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,700|Lobster+Two" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->    
    <title>Surprise for you</title>
<style>
@import url(https://fonts.googleapis.com/css?family=Dancing+Script:400,700);
* { margin:0; padding:0; font-family:"Dancing",san-serif;} 
html, body { width:100%; height:100%; } 
canvas { display:block; }
</style>
 <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://github.com/processing/p5.js/releases/download/0.5.6/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  

    <script>

window.addEventListener('resize', resize, false);

var cellSize = 200;
var numHearts = 100;
var sizeRange = 100;
var minSize = 40;
var hearts = [];

var chars = [
  "❤","♡","♥", 
]

function Particle(x, y){
  this.x = x;
  this.y = y;
  this.xSpeed = random()*7 - 3;
  this.ySpeed = random()*7 - 3;
  this.char = chars[floor(random()*chars.length)];
}

Particle.prototype.render = function(){
  this.x += this.xSpeed;
  this.y += this.ySpeed;
  text(this.char, this.x, this.y);
}

function Heart(x, y){
  this.x = x;
  this.y = y;
  this.size = random()*sizeRange + minSize;
  this.hue = (260 + random()*105)%360;
  this.sat = random()*30 + 70;
  this.bal = random()*20 + 80;
  this.speed = this.size/40;
  this.exploding = 1000;
  this.particles = [];
  for (var i = 0; i < 20; i++){
    this.particles.push(new Particle(0, 0));
  }
}

Heart.prototype.render = function(){
  
  if (this.exploding > 100 && dist(this.x, this.y, mouseX, mouseY) < this.size/2){
    this.exploding = 0;
    for (var i = 0; i < this.particles.length; i++){
      var p = this.particles[i];
      p.x = this.x;
      p.y = this.y;
    }
  }
  fill(this.hue, this.sat, this.bal);
  textSize(this.size);
  
  if (this.exploding < 50){
    textSize(this.size/2);
    if (this.exploding > 25){
      var alpha = (50 - this.exploding)/25;
      fill(this.hue, this.sat, this.bal, alpha);
    }
    
    for (var i = 0; i < this.particles.length; i++){
      this.particles[i].render();
    }
  } else {
    if (this.exploding < 100){
      var alpha = (this.exploding-50)/50;
      fill(this.hue, this.sat, this.bal, alpha);
    } 
    text("❤", this.x, this.y);
  }
  
  this.y = (this.y + this.speed);
  if (this.y > height + this.size){
    this.y = 0 - this.size;
  }
  
  this.exploding++;
}
  
function setup(){
  createCanvas();
  colorMode(HSB, 360, 100, 100);
  textAlign(CENTER, CENTER);
  resize();
}

function init(){
  hearts = [];
  
  var gridWidth = floor(width/cellSize);
  var gridHeight = floor(height/cellSize);
  
  for (var i = 0; i < numHearts; i++){
    hearts.push(new Heart(random()*width, random()*height));
  }
  
  hearts.sort(function(a, b){
    return (a.size > b.size);
  })
}

function draw(){
  background(350, 10, 100);
  if (hearts == undefined) return;
  
  noStroke();
  for (var i = 0; i < hearts.length; i++){
    hearts[i].render();
  }
  
  fill(139, 0, 0);
  var size = width/10
  if (height < width) size = (height/10);
  stroke(240, 100, 50);
  textSize(size);
  strokeWeight(size/15);
  text("You make my heart", width/2, height*.4);
  text("burst with love", width/2, height*.5);
  text("♡", width/2, height*.6);
  
}

function resize(){
  resizeCanvas(window.innerWidth, window.innerHeight);
  init();
}
	</script>
</body>
</html>
