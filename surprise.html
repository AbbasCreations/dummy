<style>
 body {
cursor: url('F.png'), auto;	
  width: 100vw;
  height: 100vh;
  font-family: "Montserrat", sans-serif;
  background-image: radial-gradient(circle, #edc9db, #f391c3);
}

.app {
  width: 100vw;
  height: 100vh;
  display: grid;
  align-items: center;
  justify-content: center;
}

.heart {
  perspective: 1000px;
  width: 100px;
  height: 100px;
  border: none;
  background: none;
  cursor: pointer;
  outline: none;
}
.heart::after {
  content: "";
  position: absolute;
  border-radius: 100%;
  left: 10%;
  bottom: -20%;
  width: 80%;
  height: 20%;
  background-color: rgba(179, 77, 121, 0.4);
  filter: blur(5px);
  transform: scale(var(--scale));
}
.heart svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: visible;
}
.heart .inner-wrapper {
  width: 100%;
  height: 100%;
  transform: scale(var(--scale));
  transition: 0.1s ease-out;
}
.heart .splash {
  width: 100%;
  height: 100%;
}
.heart .splash path {
  stroke: #ebadc8;
  stroke-width: 0;
  fill: none;
  transform-origin: center;
  animation-timing-function: linear;
  animation-duration: 0.5s;
  animation-name: splash;
}
.heart .heart-stroke {
  fill: none;
  stroke: white;
  stroke-width: 20px;
  stroke-dasharray: 300 1206;
  stroke-linecap: round;
}
.heart .heart-layer {
  transition: fill 0.3s ease-out;
  fill: hsl(334deg, var(--lightness), 50%);
  stroke: hsl(334deg, var(--lightness), 35%);
  stroke-width: 10px;
}
.heart .heart-shine {
  filter: blur(3px);
}

@keyframes splash {
  0% {
    transform: scale(0.1);
    stroke-width: 0;
  }
  30% {
    transform: scale(1);
    stroke-width: 50;
  }
  100% {
    transform: scale(2);
    stroke-width: 1;
  }
}
</style>
