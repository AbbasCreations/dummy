<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Surprise for you</title>
    <style>
        body{width:100%;height:100%;background:#222;
  font-family:helvetica;
  font-weight:light;
  text-align:center;
}
      .card{background:transparent!important;background-color:transparent!important;}
section {
  width:200px;
  height:200px;
  margin:0 auto;
background:#fff;
  margin-top:50px;
}

section > p {
  color:#bbb;
  letter-spacing:1px;
  text-transform:uppercase;
  background:#555;
  margin-bottom:100px;
  border-radius:5px;
  height:30px;
  line-height:30px;
  cursor:pointer;
}

p:hover {color:#72CCA7;}

ul {
  color: #10A296;
  text-align:center;
  height:200px;
  line-height:200px;
  cursor:pointer;
  display:block;
  position:absolute;
  backface-visibility:hidden;
  -webkit-backface-visibility:hidden;
  padding:0px 15px;
  margin:0px auto;
  margin-top:220px;
}

li {
  margin:0 auto;
  width:0px;
  height:0px;
  list-style:none;
  position:absolute;
}

#up {
  top:0;
  left:0;
  border-top:100px solid rgb(170, 16, 16);
  border-right:100px solid transparent;
  border-left:100px solid transparent;
}

#r {
  top:0;
  left:100px;
  border-right: 100px solid rgb(170, 16, 16);
  border-top: 100px solid transparent;
  border-bottom: 100px solid transparent;
}

#dn {
  top:100px;
  left:0;
  border-bottom: 100px solid rgb(170, 16, 16);
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
}

#l {
  top:0;
  left:0;
  border-left: 100px solid rgb(170, 16, 16);
  border-top: 100px solid transparent;
  border-bottom: 100px solid transparent;
}

.flip #up {
  animation: popUp 0.5s ease-in 0s forwards;
  -webkit-animation: popUp 0.5s ease-in 0s forwards;
}
.flip #r {
  animation: popRight 0.5s ease-in 0.2s forwards;
  -webkit-animation: popRight 0.5s ease-in 0.2s forwards;
}
.flip #dn {
  animation: popDn 0.5s ease-in 0.4s forwards;
  -webkit-animation: popDn 0.5s ease-in 0.4s forwards;
}
.flip #l {
  animation: popLeft 0.5s ease-in 0.6s forwards;
  -webkit-animation: popLeft 0.5s ease-in 0.6s forwards;
}


@-webkit-keyframes popUp {
  0% {
    -webkit-transform-origin: top;
    -webkit-transform: translate(0px,0px) scale(1) rotateX(0deg);
  }
  100% {
    -webkit-transform-origin: top;
    -webkit-transform: translate(0px,0px) scale(1) rotateX(-180deg);
  }
}

@-webkit-keyframes popRight {
  0% {
    -webkit-transform-origin: right;
    -webkit-transform: translate(0px,0px) scale(1) rotateY(0deg);
  }
  100% {
    -webkit-transform-origin: right;
    -webkit-transform: translate(0px,0px) scale(1) rotateY(-180deg);
  }
}

@-webkit-keyframes popDn {
  0% {
    -webkit-transform-origin: bottom;
    -webkit-transform: translate(0px,0px) scale(1) rotateX(0deg);
  }
  100% {
    -webkit-transform-origin: bottom;
    -webkit-transform: translate(0px,0px) scale(1) rotateX(-180deg);
  }
}

@-webkit-keyframes popLeft {
  0% {
    -webkit-transform-origin: left;
    -webkit-transform: translate(0px,0px) scale(1) rotateY(0deg);
  }
  100% {
    -webkit-transform-origin: left;
    -webkit-transform: translate(0px,0px) scale(1) rotateY(-180deg);
  }
}


@keyframes popUp {
  0% {
    transform-origin: top;
    transform: translate(0px,0px) scale(1) rotateX(0deg);
  }
  100% {
    transform-origin: top;
    transform: translate(0px,0px) scale(1) rotateX(-180deg);
  }
}

@keyframes popRight {
  0% {
    transform-origin: right;
    transform: translate(0px,0px) scale(1) rotateY(0deg);
  }
  100% {
    transform-origin: right;
    transform: translate(0px,0px) scale(1) rotateY(-180deg);
  }
}

@keyframes popDn {
  0% {
    transform-origin: bottom;
    transform: translate(0px,0px) scale(1) rotateX(0deg);
  }
  100% {
    transform-origin: bottom;
    transform: translate(0px,0px) scale(1) rotateX(-180deg);
  }
}

@keyframes popLeft {
  0% {
    transform-origin: left;
    transform: translate(0px,0px) scale(1) rotateY(0deg);
  }
  100% {
    transform-origin: left;
    transform: translate(0px,0px) scale(1) rotateY(-180deg);
  }
}
    </style>
  </head>
  <body>
    <section class="card">
        <p> click me to open </p>
        <ul class="front">I LOVE YOU FATIMA :*
          <li id="up"></li>
          <li id="r"></li>
          <li id="dn"></li>
          <li id="l"></li>
        </ul>
      </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

      <script>
          $("section > p").click(function(){
  $(".card").toggleClass("flip");
});
          </script>
</body>
</html>
