<style>
  css-doodle {
    --color: @p(#ff496c, #fffde1, #ff9d76, #E30022);
    --rule: (
      :doodle {
        @grid: 30x1 / 18vmin;
        --deg: @p(-180deg, 180deg);
      }
      :container {
        perspective: 30vmin;
      }
      :after, :before {
        content: '';
        background: var(--color); 
        @place-cell: @r(100%) @r(100%);
        @size: @r(6px);
        @shape: heart;
      }
    
      @place-cell: center;
      @size: 100%;
    
      box-shadow: @m2(0 0 50px var(--color));
      background: @m100(
        radial-gradient(var(--color) 50%, transparent 0) 
        @r(-20%, 120%) @r(-20%, 100%) / 1px 1px
        no-repeat
      );
    
      will-change: transform, opacity;
      animation: scale-up 12s linear infinite;
      animation-delay: calc(-12s / @I * @i);

      @keyframes scale-up {
        0%, 95.01%, 100% {
          transform: translateZ(0) rotate(0);
          opacity: 0;
        }
        10% { 
          opacity: 1; 
        }
        95% {
          transform: 
            translateZ(35vmin) rotateZ(@var(--deg));
        }
      }
    )
  }

  @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
html, body { 
  width: 100%;
  height: 100%; 
  margin: 0;
  background: #270F34; 
  overflow: hidden; 
  display: flex; 
  align-items: center; 
  justify-content: center;
  contain: content;
  overflow: clip;
}
p{position:absolute;top:40%;transform:translateY(-50%);
color:#fff;font-size:20px;font-weight:500;font-family: 'Lobster', cursive;Text-transform:uppercase;}
.G1 {
            transform: translate(20px, 85px) rotate(-30deg);

        .o {

        }
  
        .r {

.s3 {

</style>
