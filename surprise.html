}

}

}
.lever-1 .lever-container-1 .lever-contents-1:before, .lever-1 .lever-container-1 .lever-contents-1:after {

#inp-lever-2 {

}
#inp-lever-2:checked ~ .lever-2 .lever-container-2 {

}

}
#inp-lever-2:checked ~ ul .blinds {
  transform: rotateX(80deg);
}

.lever-2 .lever-container-2 {
  transition: transform 500ms ease;
  height: 60vh;
  right: 10%;
}

.lever-shadow-container {
  top: 15px;
  pointer-events: none;
  transition: transform 500ms ease;
  height: 60vh;
  right: calc(10% - 15px);
  filter: blur(3px);
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  width: 18px;
  cursor: pointer;
  z-index: 10;
}
.lever-shadow-container .lever-shadow-contents {
  height: 100%;
  width: 3px;
  background-color: rgba(0, 0, 0, 0.3);
  z-index: 10;
}
.lever-shadow-container .lever-shadow-contents:before, .lever-shadow-container .lever-shadow-contents:after {
  position: absolute;
  content: "";
  left: 0px;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background-color: rgba(0, 0, 0, 0.3);
}
.lever-shadow-container .lever-shadow-contents:before {
  bottom: -15px;
}
.lever-shadow-container .lever-shadow-contents:after {
  bottom: -30px;
}

.blinds-container {
  position: relative;
  width: 600px;
  display: flex;
  justify-content: center;
}
.blinds-container ul {
  padding: 0;
  display: grid;
  grid-column-gap: 10px;
  grid-template-columns: 100px 100px 100px 100px 100px;
}
.blinds-container ul li {
  list-style: none;
  width: 100%;
  height: 15px;
  background-color: #a13d2d;
  transform: skew(15deg);
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
  transition: transform 500ms ease, height 1000ms ease;
  z-index: 1;
}

.upper-box {

  width: 600px;

  z-index: 20;

}

.under-box {

  width: 600px;
  background-color: black;
  z-index: 1;

.windows-container {

  z-index: 0;

  width: 600px;
  display: flex;
  justify-content: center;
  align-items: start;

.windows-container .windows {

.windows-container .windows > * {

  }
  100% {
