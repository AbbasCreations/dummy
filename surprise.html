<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,700|Lobster+Two" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->    
    <title>Surprise for you</title>
<style>
h1{color:darkred;font-size:24px;text-transform:uppercase;position:absolute;top:50%;left:0;right:0;transform:translateY(-50%);text-align:center;font-weight:bold;font-family: 'Playball', cursive;}
span{color:darkred;font-size:12px;text-transform:uppercase;text-align:center;font-weight:bold;}

#hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.heart-container {
    float: left;
    position: absolute;
    top: -20px;
    left: -20px;
    -moz-animation-duration: 8s;
    -moz-animation-name: fall;
    -moz-animation-timing-function: linear;
    -webkit-animation-duration: 8s;
    -webkit-animation-name: fall;
    -webkit-animation-timing-function: linear;
}
@-moz-keyframes fall {
    from {
        top: -20px;
    }
    to {
        top: 100%;
    }
}
@-webkit-keyframes fall {
    from {
        top: -10%;
    }
    to {
        top: 100%;
    }
}
.heart {
    overflow: hidden;
    height: 20px;
    width: 20px;
    font-size: 20px;
    text-align: center;
    color: red;
    -moz-animation-duration: 0.5s;
    -moz-animation-name: swing;
    -moz-animation-timing-function: ease-in-out;
    -moz-animation-iteration-count: infinite;
    -moz-animation-direction: alternate;
    -moz-transform-origin: center center;
    -webkit-animation-duration: 0.5s;
    -webkit-animation-name: swing;
    -webkit-animation-timing-function: ease-in-out;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-direction: alternate;
    -webkit-transform-origin: center center;
}
@-moz-keyframes swing {
    from {
        -moz-transform: rotate(-45deg) translateX(10px);
    }
    to {
        -moz-transform: rotate(45deg) translateX(-10px);
    }
}
@-moz-keyframes spin {
    from {
        -moz-transform: scaleX(1) translateX(5px);
    }
    50% {
        -moz-transform: scaleX(0.1);
    }
    to {
        -moz-transform: scaleX(1) translateX(-5px);
    }
}
@-webkit-keyframes swing {
    from {
        -webkit-transform: rotate(-45deg) translateX(10px);
    }
    to {
        -webkit-transform: rotate(45deg) translateX(-10px);
    }
}
@-webkit-keyframes spin {
    from {
        -webkit-transform: scaleX(1) translateX(5px);
    }
    50% {
        -webkit-transform: scaleX(0.1);
    }
    to {
        -webkit-transform: scaleX(1) translateX(-5px);
    }
}

</style>
	</head>
 <body>

<div id="hearts">
       <h1>
        My Love for you is like<br>these hearts they keep<br>coming and coming forever<br>I would die without you<br>I love you Fatima
        </h1>
    <div class="heart-container">
       
 <div class="heart">
            &hearts;
        </div>
         
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  

    <script>

function newHeart () {
    var hearts = $('.heart');
    if (hearts.length >= 1000) return setTimeout(newHeart, 100);
    var c = $('.heart-container:first').clone();
    var anims = ['swing', 'spin'];
    var a = anims[Math.round(Math.random())];
    c.find('.heart')
                  .css('opacity', 0.2 + Math.random() * 0.8)
                  .css('-webkit-animation-name', a)
                  .css('-moz-animation-name', a);
    c.css('left', (10 + Math.random() * ($('body').innerWidth() - 10)) + 'px');
    c.css('-webkit-animation-name', 'fall');
    c.css('-webkit-animation-duration', (4 + Math.random() * 14) + 's');
    c.css('-webkit-transform', 'scale(' + (0.4 + Math.random() * 2) + ')');
    c.css('-moz-animation-duration', (4 + Math.random() * 14) + 's');
    c.css('-moz-transform', 'scale(' + (0.4 + Math.random() * 2) + ')');
    $('#hearts').append(c);
    c.bind('animationend', function () { c.remove(); });
    c.bind('webkitAnimationEnd', function () { c.remove(); });
    setTimeout(newHeart, 200);
}
setTimeout(newHeart, 200);
	</script>
</body>
</html>
